<div
    [class]="'app-wrapper ' + appService.contentBackground"
    [ngClass]="{
        'app-sidebar-mobile-open' : appService.toggleSidebarMobile,
        'app-sidebar-fixed' : appService.sidebarFixed,
        'app-header-fixed' : appService.headerFixed
    }"
>
    <app-sidebar></app-sidebar>
    <div class="app-main">
        <app-header></app-header>
        <div class="app-content">
            <div class="app-content--inner">
                <div class="app-content--inner__wrapper">
                    <router-outlet></router-outlet>
                </div>
            </div>
            <app-footer></app-footer>
        </div>
    </div>
</div>
